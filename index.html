<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>90's | project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="site-header">
      <!-- Top Navigation Menu -->
      <div class="topnav">
        <a href="#home" class="active">Logo</a>
        <div id="myLinks">
          <a href="#about">About</a>
          <a href="#songs">Song's images</a>
          <a href="#contact">Contact</a>
        </div>
        <a
          href="javascript:void(0);"

        </a>

      </div>

    <main class="container">

        <div class="item item-first">

        <div class="item item-first">

        <div class="item item-first">
          <img src="./images/image15.jpg" alt="image11" />
        </div>
        <div class="item item-first">

        </div>
      </section>
      <section id="javascript" class="javascript">
        <h1>JAVASCRIPT PART</h1>
        <button class="javascript__btn" id="changeBtn">
          change section's color
        </button>
      </section>
    </main>
    <footer id="contact" class="site-footer">
      <marquee class="marquee-tag">Welcome to Aria's Website! =)</marquee>
    </footer>
    <script src="./script.js"></script>
